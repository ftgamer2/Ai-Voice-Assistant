<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FTGAMER2 AI - @ftgamer2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #0066ff;
            --accent: #ff0055;
            --bg-dark: #020205;
            --bg-panel: rgba(2, 2, 5, 0.95);
            --border: rgba(0, 243, 255, 0.3);
            --success: #00ff88;
            --warning: #ffaa00;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND FX --- */
        .grid-bg {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; 
            pointer-events: none; 
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            z-index: 10;
            flex-shrink: 0;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.75rem; 
            padding: 4px 8px;
            border: 1px solid var(--primary); 
            color: var(--primary);
            border-radius: 4px; 
            background: rgba(0, 243, 255, 0.1);
            text-transform: uppercase; 
            font-weight: bold;
            display: flex; 
            align-items: center; 
            gap: 6px;
            min-width: 80px;
        }

        .status-dot {
            width: 8px; 
            height: 8px; 
            background: var(--primary);
            border-radius: 50%; 
            box-shadow: 0 0 5px var(--primary);
            animation: pulse 2s infinite;
        }

        /* --- AVATAR (Responsive) --- */
        .avatar-container {
            flex-shrink: 0; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            padding: 15px 0; 
            position: relative;
        }

        .avatar-ring {
            width: 110px; 
            height: 110px; 
            border: 2px solid var(--border);
            border-radius: 50%; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            animation: breathe 4s ease-in-out infinite;
        }

        .avatar-ring::before {
            content: ''; 
            position: absolute; 
            inset: -4px;
            border: 2px dashed var(--secondary); 
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .face-structure {
            width: 80px; 
            height: 80px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2), #000);
            border-radius: 40% 40% 50% 50%; 
            position: relative;
            border: 1px solid var(--primary);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.3);
            overflow: hidden;
        }

        .eyes-container {
            position: absolute; 
            top: 35%; 
            width: 100%;
            display: flex; 
            justify-content: space-evenly;
        }
        
        .eye {
            width: 18px; 
            height: 5px; 
            background-color: var(--primary);
            border-radius: 2px; 
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            animation: blink 4s infinite;
        }

        .mouth-container {
            position: absolute; 
            bottom: 25%; 
            left: 50%;
            transform: translateX(-50%); 
            display: flex; 
            gap: 3px;
            align-items: center; 
            height: 20px;
        }
        
        .bar {
            width: 3px; 
            height: 3px; 
            background: var(--primary);
            border-radius: 2px; 
            transition: height 0.1s;
        }

        /* --- CHAT AREA --- */
        .chat-area {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 15px;
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .msg {
            max-width: 90%; 
            padding: 12px 16px; 
            border-radius: 12px;
            font-size: 0.95rem; 
            line-height: 1.5; 
            animation: fadeUp 0.3s ease-out;
            word-wrap: break-word; 
            position: relative;
            text-align: left;
        }
        
        .msg.ai {
            align-self: flex-start; 
            background: rgba(0, 243, 255, 0.08);
            border: 1px solid var(--border); 
            border-top-left-radius: 0; 
            color: #d0d0ff;
        }
        
        .msg.user {
            align-self: flex-end; 
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.5); 
            border-top-right-radius: 0;
            color: #fff; 
            text-align: right;
        }

        /* Enhanced Markdown Styling */
        .msg strong { 
            color: var(--primary); 
            font-weight: 700; 
        }
        
        .msg em { 
            font-style: italic; 
            color: #ffcc00;
        }
        
        .msg del { 
            text-decoration: line-through; 
            color: #ff5555;
        }
        
        .msg u { 
            text-decoration: underline; 
            color: #00ffaa;
        }
        
        .msg ul, .msg ol {
            margin: 8px 0 8px 20px;
        }
        
        .msg li {
            margin: 4px 0;
        }
        
        .msg h1, .msg h2, .msg h3 {
            color: var(--primary);
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        .msg pre { 
            background: #000; 
            padding: 10px; 
            margin: 8px 0;
            border-radius: 5px; 
            overflow-x: auto; 
            border: 1px solid #333; 
            text-align: left; 
            font-size: 0.85rem;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .msg code { 
            font-family: 'Consolas', 'Monaco', monospace; 
            color: var(--success);
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .msg blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 10px;
            margin: 8px 0;
            color: #aaa;
            font-style: italic;
        }

        /* --- INPUT AREA (Mobile Optimized) --- */
        .input-wrapper {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .preview-container {
            font-size: 0.8rem; 
            color: var(--primary);
            padding: 5px 8px;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            min-height: 32px;
        }

        .input-container {
            display: flex; 
            gap: 8px; 
            align-items: center;
            width: 100%;
        }
        
        .chat-input {
            flex-grow: 1; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--border);
            padding: 14px 16px; 
            border-radius: 25px; 
            color: #fff;
            font-family: 'Rajdhani', sans-serif; 
            font-size: 1rem; 
            outline: none;
            -webkit-appearance: none;
            min-height: 50px;
        }
        
        .chat-input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); 
        }

        .btn {
            background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--primary);
            color: var(--primary); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: all 0.2s; 
            flex-shrink: 0;
            touch-action: manipulation;
        }
        
        .btn:hover, .btn:active { 
            background: rgba(0, 243, 255, 0.2); 
            transform: scale(0.98);
        }
        
        .btn.listening { 
            background: var(--accent); 
            color: #fff; 
            border-color: var(--accent); 
            animation: pulseRed 1s infinite; 
        }
        
        .btn svg { 
            width: 22px; 
            height: 22px; 
            stroke: currentColor; 
            fill: none; 
            stroke-width: 2; 
        }

        .typing-indicator { 
            font-size: 0.75rem; 
            color: var(--primary); 
            margin-left: 20px; 
            margin-bottom: 5px; 
            opacity: 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        .typing-indicator.active { 
            opacity: 1; 
            animation: pulse 1s infinite; 
        }
        
        #fileInput { 
            display: none; 
        }

        /* --- SPEECH CONTROL --- */
        .speech-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .speech-btn {
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.5);
            color: #fff;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .speech-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        }
        
        @keyframes breathe { 
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 30px rgba(0,243,255,0.1); 
            } 
            50% { 
                transform: scale(1.02); 
                box-shadow: 0 0 50px rgba(0,243,255,0.3); 
            } 
        }
        
        @keyframes blink { 
            0%, 90%, 100% { 
                transform: scaleY(1); 
                opacity: 1; 
            } 
            95% { 
                transform: scaleY(0.1); 
                opacity: 0.5; 
            } 
        }
        
        @keyframes pulse { 
            0% { 
                opacity: 0.5; 
            } 
            50% { 
                opacity: 1; 
            } 
            100% { 
                opacity: 0.5; 
            } 
        }
        
        @keyframes pulseRed { 
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.4); 
            } 
            70% { 
                box-shadow: 0 0 0 12px rgba(255, 0, 85, 0); 
            } 
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); 
            } 
        }
        
        @keyframes fadeUp { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        /* --- MEDIA QUERIES (Responsiveness) --- */
        @media (max-width: 480px) {
            .avatar-ring { 
                width: 90px; 
                height: 90px; 
            }
            
            .face-structure { 
                width: 70px; 
                height: 70px; 
            }
            
            .chat-input { 
                padding: 12px 14px; 
                font-size: 0.95rem; 
            }
            
            .btn { 
                width: 46px; 
                height: 46px; 
            }
            
            .btn svg {
                width: 20px;
                height: 20px;
            }
            
            .brand { 
                font-size: 1rem; 
            }
            
            .status-badge {
                font-size: 0.7rem;
                min-width: 70px;
            }
            
            .input-container {
                gap: 6px;
            }
        }

        @media (max-width: 360px) {
            .btn {
                width: 44px;
                height: 44px;
            }
            
            .chat-input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .speech-controls {
                gap: 6px;
            }
            
            .speech-btn {
                font-size: 0.65rem;
                padding: 4px 8px;
            }
        }
    </style>
</head>

        // --- ENHANCED MARKDOWN PARSING ---
        function processText(text) {
            if (!text) return '';

            // Code blocks
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Inline code
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Strikethrough
            formatted = formatted.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // Underline
            formatted = formatted.replace(/--(.*?)--/g, '<u>$1</u>');
            
            // Headers
            formatted = formatted.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Lists
            formatted = formatted.replace(/^\* (.*$)/gm, '<li>$1</li>');
            formatted = formatted.replace(/^\d\. (.*$)/gm, '<li>$1</li>');
            
            // Wrap lists
            formatted = formatted.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
            
            // Blockquotes
            formatted = formatted.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
            
            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

            typingInd.classList.remove('active');
            systemStatus.innerText = "ONLINE";
            systemStatus.style.color = "#fff";
        }

        function addMessage(htmlContent, isUser) {
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'ai'}`;
            div.innerHTML = htmlContent;
            chatContainer.appendChild(div);
            
            // Smooth scroll to bottom

            let words = text.split(' ');
            return words.map(word => {
                let lowerWord = word.toLowerCase();
                if (hinglishPronunciationMap[lowerWord]) {
                    // Keep original case pattern if possible
                    if (word === word.toUpperCase()) {
                        return hinglishPronunciationMap[lowerWord].toUpperCase();
                    } else if (word[0] === word[0].toUpperCase()) {
                        let corrected = hinglishPronunciationMap[lowerWord];
                        return corrected.charAt(0).toUpperCase() + corrected.slice(1);
                    }
                    return hinglishPronunciationMap[lowerWord];
                }
                return word;
            }).join(' ');
        }

        // Split text into manageable chunks for speech
        function splitTextForSpeech(text, maxLength = 200) {
            const chunks = [];
            let currentChunk = '';
            const sentences = text.split(/(?<=[.!?])\s+/);
            
            for (let sentence of sentences) {
                if (currentChunk.length + sentence.length > maxLength) {
                    if (currentChunk.trim()) {
                        chunks.push(currentChunk.trim());
                    }
                    currentChunk = sentence;
                } else {
                    currentChunk += (currentChunk ? ' ' : '') + sentence;
                }
            }
            
            if (currentChunk.trim()) {
                chunks.push(currentChunk.trim());
            }
            
            return chunks;
        }

            animateMouth(true);
            speakBtn.classList.add('active');
            systemStatus.innerText = "SPEAKING";
            systemStatus.style.color = "#ffaa00";
        }

        function speakNextChunk() {
            if (speechQueue.length === 0 || speechPaused) {
                // Speech finished
                animateMouth(false);
                speakBtn.classList.remove('active');
                systemStatus.innerText = "ONLINE";
                systemStatus.style.color = "#fff";
                return;
            }
            
            const chunk = speechQueue.shift();
            currentUtterance = new SpeechSynthesisUtterance(chunk);
            
            // Set voice properties for Hinglish
            currentUtterance.lang = 'en-IN'; // Indian English for Hinglish
            currentUtterance.rate = 0.85;
            currentUtterance.pitch = 1.0;
            currentUtterance.volume = 1;
            
            // Try to get an Indian English voice
            const voices = speechSynthesis.getVoices();
            const indianVoice = voices.find(v => 
                v.lang === 'en-IN' || 
                v.name.includes('India') || 
                v.name.includes('Hindi')
            );
            
            if (indianVoice) {
                currentUtterance.voice = indianVoice;
            }
            
            currentUtterance.onend = () => {
                // Add small pause between chunks
                setTimeout(() => {
                    speakNextChunk();
                }, 300);
            };
            
            currentUtterance.onerror = (event) => {
                console.log("Speech error:", event.error);
                // Continue with next chunk even if error
                setTimeout(() => {
                    speakNextChunk();
                }, 300);
            };
            
            window.speechSynthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            speechQueue = [];
            currentUtterance = null;
            speechPaused = false;
            animateMouth(false);
            speakBtn.classList.remove('active');
            pauseSpeakBtn.classList.remove('active');
            systemStatus.innerText = "ONLINE";
            systemStatus.style.color = "#fff";
        }

        function pauseResumeSpeaking() {
            if (!window.speechSynthesis.speaking && speechQueue.length === 0) {
                return;
            }
            
            if (speechPaused) {
                // Resume
                speechPaused = false;
                window.speechSynthesis.resume();
                pauseSpeakBtn.textContent = "Pause";
                pauseSpeakBtn.classList.remove('active');
                animateMouth(true);
            } else {
                // Pause
                speechPaused = true;
                window.speechSynthesis.pause();
                pauseSpeakBtn.textContent = "Resume";
                pauseSpeakBtn.classList.add('active');
                animateMouth(false);
            }
        }

        // --- MOUTH ANIMATION ---
        let mouthInterval;
        
        function animateMouth(active) {
            const bars = document.querySelectorAll('.bar');
            if (active) {
                if (!mouthInterval) {
                    mouthInterval = setInterval(() => {
                        bars.forEach(b => b.style.height = Math.random() * 20 + 3 + 'px');
                    }, 100);
                }
            } else {
                clearInterval(mouthInterval);
                mouthInterval = null;
                bars.forEach(b => b.style.height = '3px');
            }
        }

        // --- NETWORK ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !selectedFile) return;

            // Stop any ongoing speech
            stopSpeaking();

            let userDisplay = processText(text);
            if (selectedFile) {
                userDisplay += `<br><small style="color:var(--primary); display:block; margin-top:5px;">ðŸ“Ž [File: ${selectedFile.name}]</small>`;
            }
            addMessage(userDisplay, true);

            const formData = new FormData();
            formData.append('text', text);
            if (selectedFile) formData.append('file', selectedFile);

            // Cleanup Inputs
            messageInput.value = '';
            previewContainer.innerHTML = '';
            selectedFile = null;
            fileInput.value = '';

            showTyping();

            try {
                const res = await fetch('https://bj-tricks-ai.vercel.app/chat', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                hideTyping();
                
                let responseText = data.result || data.error || "No data received";
                
                // Display response
                addMessage(processText(responseText), false);
                
                // Auto-speak response (optional - can be triggered manually)
                // speak(responseText);

            } catch (err) {
                hideTyping();
                addMessage('<span style="color:#ff5555">Network Error. Check internet connection.</span>', false);
                speak("I cannot connect to the server right now sir.");
            }
        }

        // --- SPEECH RECOGNITION (Hinglish compatible) ---
        function initializeSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                voiceBtn.style.display = 'none';
                addMessage(
                    "<strong>System Note:</strong> Voice input not supported in this browser",
                    false
                );
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-IN'; // Indian English for Hinglish

            voiceBtn.addEventListener('click', () => {
                if (voiceBtn.classList.contains('listening')) {
                    recognition.stop();
                    voiceBtn.classList.remove('listening');
                } else {
                    try {
                        recognition.start();
                    } catch(e) {
                        console.log("Mic error:", e);
                        voiceBtn.classList.remove('listening');
                    }
                }
            });

            recognition.onstart = () => {
                voiceBtn.classList.add('listening');
                messageInput.placeholder = "Listening...";
                systemStatus.innerText = "LISTENING";
                systemStatus.style.color = "#ff0055";
            };

            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "Type command... (Hinglish me bhi likh sakte ho)";
                if (!typingInd.classList.contains('active')) {
                    systemStatus.innerText = "ONLINE";
                    systemStatus.style.color = "#fff";
                }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                // Auto-send after voice input
                setTimeout(sendMessage, 800);
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "Mic Error (Check Permissions)";
            };
            
            return recognition;
        }

        // --- EVENT HANDLERS ---
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Speech control buttons
        speakBtn.addEventListener('click', () => {
            const lastAIMessage = document.querySelector('.msg.ai:last-child');
            if (lastAIMessage) {
                const text = lastAIMessage.textContent || lastAIMessage.innerText;
                if (text && text.length > 10) { // Don't speak very short messages
                    speak(text);
                }
            }
        });

        stopSpeakBtn.addEventListener('click', stopSpeaking);
        pauseSpeakBtn.addEventListener('click', pauseResumeSpeaking);

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize speech recognition
            initializeSpeechRecognition();
            
            // Load voices for speech synthesis
            if (window.speechSynthesis) {
                // Force voices to load
                let voices = speechSynthesis.getVoices();
                if (voices.length === 0) {
                    speechSynthesis.onvoiceschanged = () => {
                        voices = speechSynthesis.getVoices();
                    };
                }
            }
            
            // Focus input on tap outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.input-container') && !e.target.closest('.chat-area')) {
                    messageInput.focus();
                }
            });
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    stopSpeaking();
                }
            });
        });

        // Handle virtual keyboard on mobile
        messageInput.addEventListener('focus', () => {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 300);
        });
    </script>
</body>
