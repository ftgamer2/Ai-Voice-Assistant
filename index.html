<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FTGAMERV2 AI - @FTGAMERV2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap');

        :root {
            --primary: #00f3ff;
            --secondary: #0066ff;
            --accent: #ff0055;
            --bg-dark: #020205;
            --bg-panel: rgba(2, 2, 5, 0.95);
            --border: rgba(0, 243, 255, 0.3);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        .grid-bg {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; 
            pointer-events: none; 
            z-index: -1;
        }

        /* --- HEADER --- */
        header {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            z-index: 100;
            flex-shrink: 0;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .owner-badge {
            font-size: 0.65rem;
            padding: 2px 6px;
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid var(--accent);
            border-radius: 12px;
            color: #ffaacc;
            font-weight: 600;
        }

        .status-badge {
            font-size: 0.7rem; 
            padding: 3px 6px;
            border: 1px solid var(--primary); 
            color: var(--primary);
            border-radius: 4px; 
            background: rgba(0, 243, 255, 0.1);
            text-transform: uppercase; 
            font-weight: bold;
            display: flex; 
            align-items: center; 
            gap: 4px;
        }

        .status-dot {
            width: 6px; 
            height: 6px; 
            background: var(--primary);
            border-radius: 50%; 
            box-shadow: 0 0 5px var(--primary);
            animation: pulse 2s infinite;
        }

        /* --- AVATAR --- */
        .avatar-container {
            flex-shrink: 0; 
            display: flex; 
            justify-content: center;
            align-items: center; 
            padding: 10px 0; 
            position: relative;
        }

        .avatar-ring {
            width: 90px; 
            height: 90px; 
            border: 2px solid var(--border);
            border-radius: 50%; 
            position: relative;
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            animation: breathe 4s ease-in-out infinite;
        }

        .avatar-ring::before {
            content: ''; 
            position: absolute; 
            inset: -4px;
            border: 2px dashed var(--secondary); 
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        .face-structure {
            width: 65px; 
            height: 65px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2), #000);
            border-radius: 40% 40% 50% 50%; 
            position: relative;
            border: 1px solid var(--primary);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.3);
            overflow: hidden;
        }

        .eyes-container {
            position: absolute; 
            top: 35%; 
            width: 100%;
            display: flex; 
            justify-content: space-evenly;
        }
        
        .eye {
            width: 14px; 
            height: 4px; 
            background-color: var(--primary);
            border-radius: 2px; 
            box-shadow: 0 0 10px var(--primary);
            animation: blink 4s infinite;
        }

        .mouth-container {
            position: absolute; 
            bottom: 25%; 
            left: 50%;
            transform: translateX(-50%); 
            display: flex; 
            gap: 2px;
            align-items: center; 
            height: 15px;
        }
        
        .bar {
            width: 2px; 
            height: 2px; 
            background: var(--primary);
            border-radius: 1px; 
            transition: height 0.1s;
        }

        /* --- CHAT AREA --- */
        .chat-area {
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 12px;
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .msg {
            max-width: 85%; 
            padding: 10px 14px; 
            border-radius: 12px;
            font-size: 0.9rem; 
            line-height: 1.4; 
            animation: fadeUp 0.3s ease-out;
            word-wrap: break-word; 
            position: relative;
        }
        
        .msg.ai {
            align-self: flex-start; 
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--border); 
            border-top-left-radius: 0; 
            color: #e0e0ff;
        }
        
        .msg.user {
            align-self: flex-end; 
            background: rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.5); 
            border-top-right-radius: 0;
            color: #fff; 
            text-align: right;
        }
        
        .msg strong { 
            color: var(--primary); 
            font-weight: 700; 
        }
        
        .msg em {
            font-style: italic;
            color: #ffaaff;
        }
        
        .msg del {
            text-decoration: line-through;
            color: #ff8888;
        }
        
        .msg pre { 
            background: rgba(0,0,0,0.5); 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 5px; 
            overflow-x: auto; 
            border: 1px solid #333; 
            text-align: left; 
            font-size: 0.8rem;
        }
        
        .msg code { 
            font-family: 'Courier New', monospace; 
            color: #00ff88; 
            background: rgba(0,0,0,0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* --- HINGLISH BADGE --- */
        .hinglish-tag {
            display: inline-block;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid gold;
            color: gold;
            font-size: 0.6rem;
            padding: 1px 5px;
            border-radius: 8px;
            margin-left: 4px;
            vertical-align: middle;
        }

        /* --- INPUT AREA --- */
        .input-wrapper {
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            padding: 8px;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            flex-shrink: 0;
        }

        .preview-container {
            font-size: 0.75rem; 
            color: var(--primary);
            margin-bottom: 6px; 
            padding-left: 5px;
            display: flex; 
            align-items: center; 
            gap: 5px;
        }

        .input-container {
            display: flex; 
            gap: 6px; 
            align-items: center;
        }
        
        .chat-input {
            flex-grow: 1; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--border);
            padding: 10px 14px; 
            border-radius: 25px; 
            color: #fff;
            font-family: 'Rajdhani', sans-serif; 
            font-size: 0.9rem; 
            outline: none;
            -webkit-appearance: none;
        }
        
        .chat-input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15); 
        }

        .btn {
            background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--primary);
            color: var(--primary); 
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: 0.2s; 
            flex-shrink: 0;
            min-width: 40px;
            min-height: 40px;
        }
        
        .btn:active { 
            transform: scale(0.95); 
            background: rgba(0, 243, 255, 0.2); 
        }
        
        .btn.listening { 
            background: #ff0055; 
            color: #fff; 
            border-color: #ff0055; 
            animation: pulseRed 1s infinite; 
        }
        
        .btn svg { 
            width: 18px; 
            height: 18px; 
            stroke: currentColor; 
            fill: none; 
            stroke-width: 2; 
        }

        .typing-indicator { 
            font-size: 0.7rem; 
            color: var(--primary); 
            margin-left: 15px; 
            margin-bottom: 3px; 
            opacity: 0; 
        }
        
        .typing-indicator.active { 
            opacity: 1; 
            animation: pulse 1s infinite; 
        }
        
        #fileInput { 
            display: none; 
        }

        /* --- COMMAND SUGGESTIONS --- */
        .suggestions {
            display: flex;
            gap: 6px;
            padding: 6px 12px;
            overflow-x: auto;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        
        .suggestion-chip {
            padding: 5px 10px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--primary);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .suggestion-chip:active { 
            background: rgba(0, 243, 255, 0.2);
        }

        /* --- IMAGE PREVIEW --- */
        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-top: 5px;
            display: block;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { 
            100% { 
                transform: rotate(360deg); 
            } 
        }
        
        @keyframes breathe { 
            0%, 100% { 
                transform: scale(1); 
            } 
            50% { 
                transform: scale(1.02); 
            } 
        }
        
        @keyframes blink { 
            0%, 90%, 100% { 
                transform: scaleY(1); 
            } 
            95% { 
                transform: scaleY(0.1); 
            } 
        }
        
        @keyframes pulse { 
            0% { 
                opacity: 0.5; 
            } 
            50% { 
                opacity: 1; 
            } 
            100% { 
                opacity: 0.5; 
            } 
        }
        
        @keyframes pulseRed { 
            0% { 
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.4); 
            } 
            70% { 
                box-shadow: 0 0 0 8px rgba(255, 0, 85, 0); 
            } 
            100% { 
                box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); 
            } 
        }
        
        @keyframes fadeUp { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 768px) {
            .avatar-ring { 
                width: 110px; 
                height: 110px; 
            }
            
            .face-structure { 
                width: 80px; 
                height: 80px; 
            }
            
            .suggestion-chip {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .chat-input {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            .btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <header>
        <div class="brand">
            FTGAMERV2 AI <span class="owner-badge">@FTGAMERV2</span>
        </div>
        <div class="status-badge">
            <div class="status-dot"></div> <span id="systemStatus">ONLINE</span>
        </div>
    </header>

    <div class="avatar-container">
        <div class="avatar-ring">
            <div class="face-structure">
                <div class="eyes-container">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth-container" id="mouthViz">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Suggestions -->
    <div class="suggestions">
        <div class="suggestion-chip" onclick="quickCommand('Hello')">Hello</div>
        <div class="suggestion-chip" onclick="quickCommand('Time kya hua?')">Time</div>
        <div class="suggestion-chip" onclick="quickCommand('Help chahiye')">Help</div>
        <div class="suggestion-chip" onclick="quickCommand('Joke sunao')">Joke</div>
        <div class="suggestion-chip" onclick="quickCommand('Homework scan karo')">Scan</div>
    </div>

    <div class="chat-area" id="chatContainer">
        <div class="msg ai">
            <strong>SYSTEM STATUS:</strong> Online & Fully Operational<br>
            Welcome to <strong>FTGAMERV2 AI</strong> â€” where innovation meets intelligence.<br>
            <em>Note:</em> I respond in <strong>English</strong> only. No Hindi responses.<br>
            You can upload images for scanning, translation, or analysis.
        </div>
    </div>
    
    <div class="typing-indicator" id="typingInd">PROCESSING...</div>

    <div class="input-wrapper">
        <div class="preview-container" id="previewContainer"></div>
        <div class="input-container">
            <input type="file" id="fileInput" accept="image/*, .txt, .pdf, .jpg, .jpeg, .png" capture="environment">
            
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." autocomplete="off">
            
            <button class="btn" id="voiceBtn" title="Voice Input">
                <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
            
            <button class="btn" id="sendBtn" title="Send">
                <svg viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const typingInd = document.getElementById('typingInd');
        const systemStatus = document.getElementById('systemStatus');
        
        let selectedFile = null;
        let isProcessing = false;
        let conversationHistory = [];
        let speechQueue = [];
        let isSpeaking = false;
        let mouthInterval;
        let voiceEnabled = true;

        // --- QUICK COMMANDS ---
        window.quickCommand = function(command) {
            messageInput.value = command;
            sendMessage();
        };

        const commandShortcuts = {
            '/clear': () => {
                chatContainer.innerHTML = '<div class="msg ai"><strong>SYSTEM:</strong> Chat cleared.</div>';
                conversationHistory = [];
            },
            '/help': () => {
                addMessage(`<strong>AVAILABLE COMMANDS:</strong><br>
                â€¢ <code>/clear</code> - Clear chat<br>
                â€¢ <code>/help</code> - Show help<br>
                â€¢ <code>/status</code> - System status<br>
                â€¢ <code>/voice on/off</code> - Toggle voice<br>
                â€¢ <code>/scan</code> - Scan uploaded image<br>
                â€¢ <code>/translate</code> - Translate text<br>`, false);
            },
            '/status': () => {
                addMessage(`<strong>SYSTEM STATUS:</strong><br>
                â€¢ Voice: ${voiceEnabled ? 'ON' : 'OFF'}<br>
                â€¢ Language: English Only<br>
                â€¢ Image Scan: Available<br>
                â€¢ Files: Images, PDF, Text`, false);
            },
            '/voice': (arg) => {
                if (arg === 'off') {
                    voiceEnabled = false;
                    addMessage(`<strong>VOICE:</strong> Disabled`, false);
                } else {
                    voiceEnabled = true;
                    addMessage(`<strong>VOICE:</strong> Enabled`, false);
                }
            },
            '/scan': () => {
                if (selectedFile && selectedFile.type.startsWith('image/')) {
                    addMessage(`<strong>SCANNING:</strong> Analyzing image: ${selectedFile.name}`, false);
                    sendMessage();
                } else {
                    addMessage(`<strong>ERROR:</strong> Please upload an image first`, false);
                }
            },
            '/translate': () => {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(`<strong>TRANSLATING:</strong> "${text.substring(0, 20)}..."`, false);
                    messageInput.value = `translate to english: ${text}`;
                    sendMessage();
                }
            }
        };

        // --- FILE HANDLING WITH GOOGLE VISION API ---
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                
                // Show preview for images
                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewContainer.innerHTML = `
                            <div style="display:flex; align-items:center; gap:8px;">
                                <img src="${e.target.result}" style="width:30px; height:30px; border-radius:5px; border:1px solid var(--border);">
                                <span style="font-size:0.7rem">${selectedFile.name}</span>
                                <span style="cursor:pointer; color:#ff5555; margin-left:5px; font-weight:bold" onclick="clearFile()">âœ–</span>
                            </div>
                        `;
                    };
                    reader.readAsDataURL(selectedFile);
                    
                    // Auto-analyze image
                    setTimeout(() => {
                        addMessage(`<strong>IMAGE UPLOADED:</strong> ${selectedFile.name}<br>Ask me to scan, translate, or explain this image.`, false);
                    }, 500);
                } else {
                    previewContainer.innerHTML = `
                        <span style="font-size:0.7rem">ðŸ“„ ${selectedFile.name}</span>
                        <span style="cursor:pointer; color:#ff5555; margin-left:5px; font-weight:bold" onclick="clearFile()">âœ–</span>
                    `;
                }
            }
        });

        window.clearFile = function() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.innerHTML = '';
        };

        // --- UI UTILITIES ---
        function showTyping() {
            typingInd.classList.add('active');
            systemStatus.innerText = "PROCESSING";
        }

        function hideTyping() {
            typingInd.classList.remove('active');
            systemStatus.innerText = "ONLINE";
        }

        // --- MARKDOWN PROCESSING FIXED ---
        function processText(text) {
            // Remove unwanted characters from speech
            const cleanForSpeech = text.replace(/[-\*_~`#]/g, ' ');
            
            // Process markdown for display
            let formatted = text
                // Code blocks
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold with **text** or __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // Italic with *text* or _text_
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>')
                // Strikethrough
                .replace(/~~(.*?)~~/g, '<del>$1</del>')
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Lists
                .replace(/^\* (.*$)/gim, 'â€¢ $1')
                // Line breaks
                .replace(/\n/g, '<br>');
                
            return {
                display: formatted,
                speech: cleanForSpeech
            };
        }

        function addMessage(content, isUser) {
            const processed = processText(content);
            const div = document.createElement('div');
            div.className = `msg ${isUser ? 'user' : 'ai'}`;
            div.innerHTML = processed.display;
            chatContainer.appendChild(div);
            
            // Scroll to bottom
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 10);
        }

        // --- NETWORK COMMUNICATION ---
        async function sendMessage() {
            if (isProcessing) return;
            
            const text = messageInput.value.trim();
            if (!text && !selectedFile) return;
            
            // Check for commands
            if (text.startsWith('/')) {
                const parts = text.split(' ');
                const cmd = parts[0];
                const arg = parts[1];
                
                if (commandShortcuts[cmd]) {
                    commandShortcuts[cmd](arg);
                    messageInput.value = '';
                    return;
                }
            }
            
            isProcessing = true;
            
            // Stop any ongoing speech
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                animateMouth(false);
            }
            
            // Display user message
            if (text) {
                addMessage(text, true);
            }
            
            if (selectedFile) {
                addMessage(`ðŸ“Ž [File: ${selectedFile.name}]`, true);
            }
            
            // Prepare form data
            const formData = new FormData();
            if (text) formData.append('text', text);
            if (selectedFile) formData.append('file', selectedFile);
            
            // Add language preference - ENGLISH ONLY
            formData.append('language', 'english');
            formData.append('response_mode', 'text_only');
            
            // Clear inputs
            messageInput.value = '';
            
            showTyping();
            
            try {
                // Use enhanced API endpoint with image support
                const res = await fetch('https://bj-tricks-ai.vercel.app/chat-enhanced', {
                    method: 'POST',
                    body: formData
                });
                
                if (!res.ok) {
                    // Fallback to original endpoint
                    const fallbackRes = await fetch('https://bj-tricks-ai.vercel.app/chat', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await fallbackRes.json();
                    handleResponse(data);
                } else {
                    const data = await res.json();
                    handleResponse(data);
                }
                
            } catch (err) {
                hideTyping();
                console.error("Error:", err);
                
                // Offline response
                const responses = [
                    "I'm having trouble connecting. Please check your internet.",
                    "Network error. Try again in a moment.",
                    "Can't reach server right now."
                ];
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                addMessage(response, false);
                if (voiceEnabled) speak(response);
            } finally {
                isProcessing = false;
            }
            
            function handleResponse(data) {
                hideTyping();
                
                let responseText = data.result || data.error || "I didn't get that. Can you repeat?";
                
                // Force English response - remove any Hindi
                responseText = responseText.replace(/[\u0900-\u097F]/g, '');
                
                // Clean up response
                responseText = responseText
                    .replace(/-\s*-/g, ' ')  // Remove dashes
                    .replace(/\.\.\./g, '. ') // Remove ellipsis
                    .trim();
                
                // Display response
                addMessage(responseText, false);
                
                // Speak response if voice is enabled
                if (voiceEnabled) {
                    const processed = processText(responseText);
                    speak(processed.speech);
                }
            }
        }

        // --- VOICE SYSTEM FIXED ---
        function speak(text) {
            if (!window.speechSynthesis || !text || text.trim().length < 3) return;
            
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text.substring(0, 250));
            
            // Set to Indian English voice (not British)
            const voices = window.speechSynthesis.getVoices();
            
            // Prefer Indian English voices
            const indianVoices = voices.filter(v => 
                v.lang.includes('IN') || 
                v.name.includes('India') || 
                v.name.includes('Ravi') || 
                v.name.includes('Neeru')
            );
            
            // Fallback to US English
            const usVoices = voices.filter(v => v.lang.includes('US'));
            
            if (indianVoices.length > 0) {
                utterance.voice = indianVoices[0];
                utterance.lang = 'en-IN';
            } else if (usVoices.length > 0) {
                utterance.voice = usVoices[0];
                utterance.lang = 'en-US';
            }
            
            // Natural settings for Indian accent
            utterance.rate = 0.95;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            utterance.onstart = () => animateMouth(true);
            utterance.onend = () => animateMouth(false);
            utterance.onerror = () => animateMouth(false);
            
            window.speechSynthesis.speak(utterance);
        }

        // --- MOUTH ANIMATION ---
        function animateMouth(active) {
            const bars = document.querySelectorAll('.bar');
            
            if (active) {
                if (!mouthInterval) {
                    mouthInterval = setInterval(() => {
                        bars.forEach(b => {
                            b.style.height = Math.random() * 8 + 2 + 'px';
                        });
                    }, 100);
                }
            } else {
                clearInterval(mouthInterval);
                mouthInterval = null;
                bars.forEach(b => b.style.height = '2px');
            }
        }

        // --- VOICE RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US'; // English only
            
            voiceBtn.addEventListener('click', () => {
                if (voiceBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log("Mic error:", e);
                    }
                }
            });
            
            recognition.onstart = () => {
                voiceBtn.classList.add('listening');
                messageInput.placeholder = "Listening...";
            };
            
            recognition.onend = () => {
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "Type your message...";
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                setTimeout(sendMessage, 500);
            };
            
            recognition.onerror = (event) => {
                voiceBtn.classList.remove('listening');
                messageInput.placeholder = "Mic error";
            };
            
        } else {
            voiceBtn.style.display = 'none';
        }

        // --- EVENT HANDLERS ---
        sendButton.onclick = sendMessage;
        
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-focus
        setTimeout(() => messageInput.focus(), 500);
        
        // Initialize voices
        if (window.speechSynthesis) {
            window.speechSynthesis.onvoiceschanged = () => {
                // Voices loaded
            };
        }
        
        // Welcome message
        setTimeout(() => {
            if (voiceEnabled) {
                speak("Welcome to FTGAMERV2 AI. I speak English only. How can I help you today?");
            }
        }, 1000);
        
    </script>
</body>
</html>
